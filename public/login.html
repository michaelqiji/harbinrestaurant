<div class="container">
    <div class="account-wall">
        <br><br>
        <form name="loginForm" class="form-signin" ng-submit="login()">
            <div class="form-group" ng-class="{'has-error' : loginForm.username.$invalid && loginForm.username.$dirty}">
                <input id="username" ng-model="credentials.username" name="username" type="text" class="form-control" autocomplete="on" placeholder="Phone Number/Email Address" required autofocus>
            </div>
            <div class="form-group"  id="password" ng-class="{'has-error' : loginForm.password.$invalid && loginForm.password.$dirty}">
                <input ng-model="credentials.password" name="password" type="password" class="form-control" autocomplete="on" placeholder="Password" required>
            </div>
            <button class="btn btn-lg btn-block" style="background-color: #EB4317; color: white;" type="submit" id="login"> Sign in</button>
            <span class="clearfix"></span>
        </form>
    </div>
</div>
