<h1 style="text-align: center">Message</h1>

<table align="center">
    <tr>
        <th>Name</th>
        <th>Contact</th>
        <th>Time</th>
        <th>Message</th>
    </tr>

    <tr ng-repeat="message in messages">
        <td>{{message.value.name}}</td>
        <td>{{message.value.contact}}</td>
        <td>{{message.value.time}}</td>
        <td>{{message.value.message}}</td>
    </tr>
</table>
